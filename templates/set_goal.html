<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goal Weight</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='media_queries.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bodyweight Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('record') }}">Record Weight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('summary') }}">View Summary</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Set Your Goal Weight</h1>
        </header>
        <section class="content-section">
            <div class="card text-center mb-3">
                <div class="card-body">
                    <form method="POST" class="form-inline justify-content-center">
                        {{ form.hidden_tag() }}
                        <div class="form-group mb-2">
                            {{ form.goal_weight.label(class="sr-only") }}
                            {{ form.goal_weight(class="form-control", placeholder="Goal Weight (kg)", required=true) }}
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Set Goal</button>
                        {% if error %}
                        <div class="alert alert-danger mt-2">{{ error }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
